<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js Popup with Bootstrap Card</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Membuat peta
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Menambahkan tile layer (peta dasar)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Menambahkan marker
    var marker = L.marker([51.5, -0.09]).addTo(map);

    // Membuat konten popup dengan Card Bootstrap
    var popupContent = `
      <div>
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Title of Card</h5>
          <p class="card-text">This is a Bootstrap card inside a Leaflet popup. You can add more content like images, links, or buttons.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    `;

    // Menambahkan popup ke marker
    marker.bindPopup(popupContent);

    // Menangani event klik pada marker untuk membuka popup
    marker.on('click', function() {
      marker.openPopup();
    });
  </script>

</body>
</html>
